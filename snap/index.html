<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Snap - Free Bootstrap 4 Multipurpose Landing Page Template</title>
        <meta name="description" content="Snap is a beautiful Bootstrap 4 template for multipurpose landing pages." /> 

        <!--Inter UI font-->
        <link href="https://rsms.me/inter/inter-ui.css" rel="stylesheet">

        <!--vendors styles-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">

        <!-- Bootstrap CSS / Color Scheme -->
        <link rel="stylesheet" href="css/default.css" id="theme-color">
    </head>
    <body>
        <section class="py-5 py-md-7" id="home">
            <div class = "header">
                <title> convo</title>
            </div>
            <div class="container">
                <div class="row" id="content">
                    <div class="col-md-6 my-md-auto mb-5 mb-md-0 text-center text-md-left" style: >
                        <span class="text-uppercase text-muted small-xl">Join the Circle</span>
                        <h1 class="display-4 mt-2 mb-5">Talk with your classmates, anonymously.</h1>
                        <a href="#" class="btn btn-primary d-inline-flex flex-row align-items-center">
                            <em data-feather="shopping-bag" width="20" height="20" class="mr-2"></em>
                            Buy now for $49
                        </a>
                        <a href="#" class="btn btn-secondary d-md-inline-flex flex-row align-items-center d-none show-video">
                            <em data-feather="play" width="20" height="20" class="mr-2"></em>
                            Watch video
                        </a>
                    </div>
                    <div class="col-md-6 play-wrapper">
                        <img src="img/macbook.png" class="img-fluid d-block mx-auto" alt="MacBook" />
                        <div class="play d-flex flex-row align-item-center show-video">
                            <em class="icon" data-feather="play"></em>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.5.0/feather.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
